<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto - Central do E-commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .voltar {
      margin-top: 10px;
      text-align: center;
    }

    .voltar a {
      color: #007bff;
      text-decoration: none;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Produto</h2>
    <form onsubmit="cadastrarProduto(event)">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" required>

      <label for="preco">Preço (R$):</label>
      <input type="number" step="0.01" id="preco" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="4" required></textarea>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria">

      <button type="submit">Cadastrar Produto</button>
    </form>

    <div class="voltar">
      <a href="dashboard.html">← Voltar para o Painel</a>
    </div>
  </div>

  <script>
    function cadastrarProduto(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const preco = document.getElementById('preco').value;
      const quantidade = document.getElementById('quantidade').value;
      const descricao = document.getElementById('descricao').value;
      const categoria = document.getElementById('categoria').value;

      alert(`Produto cadastrado:\n\nNome: ${nome}\nPreço: R$ ${preco}\nQuantidade: ${quantidade}\nDescrição: ${descricao}\nCategoria: ${categoria}`);
    }
  </script>
</body>
</html>
